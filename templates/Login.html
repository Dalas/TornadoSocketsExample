{% extends "BaseTemplate.html" %}

{% block content %}
    <div class="container center-content">
        <div class="col-sm-4 margin-bottom-sm-1">
            <form action="" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control border-box" name="username" placeholder="Username" />
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control border-box" name="password" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary col-sm-12 disable-float">Login</button>
                </div>

                <div class="form-group">
                    <a href="/github-oauth"><button type="button" class="btn btn-primary col-sm-12">Login with GitHub <i class="fa fa-github-alt" aria-hidden="true"></i></button></a>
                </div>
            </form>
        </div>
    </div>
{% end %}
